<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      .color-red {
        color: red;
      }
      .color-blue {
        color: blue;
      }
      .is-loading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :title="title">Hover over me</button>
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
      <h1 :class="className">Hello World</h1>
      <!-- computed properties -->
      <h1 v-text="new Date()"></h1>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
      new Vue({
        el:'#root',
        data: {
          isLoading: false,
          className: "color-red",
          title: "the title is read from JS"
        },
        methods: {
          toggleClass(){
            this.isLoading = !this.isLoading
          }
        }
      })
    </script>
  </body>
</html>
