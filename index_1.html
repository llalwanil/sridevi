<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="root">
      <li v-for="name in names" v-text="name"></li>
      <input type="text" id="input" v-model="newName" @keyup.enter="addName">
      <button @click="addName">Add Name</button>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
      new Vue({
        el:'#root',
        data: {
          // everything will be proxy to the Vue instance
          newName: "",
          names: ['Joe', 'Mary','Jane','Jack']
        },
        methods: {
          // new minified syntax
          addName(){
            this.names.push(this.newName)
            this.newName = ""
          }
          // traditional syntax
          // addName: function(){
          //   this.names.push(this.newName)
          // }
        }
      })
    </script>
  </body>
</html>
