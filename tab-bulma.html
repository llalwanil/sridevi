<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
  </head>
  <body>
    <div id="root">
      <tabs>
        <tab name="Pictures" icon="fa fa-image" :selected="true">
          <h1>Series of Pictures</h1>
          <p>Today we gonna show you a tons of pics</p>
        </tab>

        <tab name="Music" icon="fa fa-music">
          <h1>Series of music</h1>
          <p>Today we gonna show you a tons of music</p>
        </tab>

        <tab name="Videos" icon="fa fa-film">
          <h1>Series of videos</h1>
          <p>Today we gonna show you a tons of videos</p>
        </tab>

        <tab name="Documents" icon="fa fa-file-text-o">
          <h1>Series of documents</h1>
          <p>Today we gonna show you a tons of documents</p>
        </tab>
      </tabs>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="tab-bulma.js"></script>
  </body>
</html>
